    <style>
      .filter-1 > div {
        position: relative;
      }

      .filter-1 > div:after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: -100%;
        background-color: rgb(255, 21, 150);
        z-index: -1;
        transition: 0.5s;
      }

      .filter-1 > div:hover::after {
        top: 0%;
      }

      .filter-1 > div h3 {
        color: rgb(216, 216, 216);
        font-size: 5rem;
        mix-blend-mode: difference;
      }
    </style>
