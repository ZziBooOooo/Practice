<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /*
    ** margin / text-align 으로 각각 정렬해보기
    */
    body,
    html,
    div,
    li,
    ul,
    a {
      margin: 0px;
      padding: 0px;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 1000px;
      margin: 100px auto;
      background-color: rgb(241, 212, 147);
      /*text-align: center; ul 박스와 li 둘 다 가운데정렬*/
    }
    /*width가 100%이면 margin : 0 auto로 가운데정렬이 불가능 => 여백공간이 존재하지 않기 때문*/
    ul {
      width: 750px;
      background-color: rgb(98, 146, 148);
      /*display: inline-block; inline속성이 아니면 text-align :center이 적용되지 않는다.*/
      font-size: 0px;
      margin: 0px auto;
    }

    /* 메뉴1에 왼쪽 border스타일을 클래스로 넣는 방법 
    .first {
      border-left: 1px solid whitesmoke;
    }
    */

    li:nth-child(1) {
      /*가상선택자로 넣는방법 - 메뉴순서가 변경되었을 때 번거롭지 않다.*/
      border-left: 1px solid whitesmoke;
    }

    li {
      width: 150px;
      height: 50px;
      display: inline-block;
      background-color: rgb(129, 172, 172);
      text-align: center;
      border-right: 1px solid whitesmoke;
      box-sizing: border-box; /*이걸해야 padding값으로 설정되어서 가로길이가 커지지 않는다.*/
    }

    li:hover {
      background-color: rgb(161, 185, 132);
    }

    a {
      font-size: 16px;
      line-height: 50px; /*한 줄 일때만 높이가 제대로 맞춰짐*/
      display: block; /* 메뉴의 영역 넓히기 */
      font-weight: bold;
      color: whitesmoke;
    }

    li:hover a {
      font-size: 20px;
    }
  </style>

  <body>
    <div class="container">
      <ul>
        <li class="first"><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
      </ul>
    </div>
  </body>
</html>
