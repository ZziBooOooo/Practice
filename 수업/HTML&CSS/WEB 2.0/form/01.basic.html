<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그</title>
    <style></style>
  </head>
  <body>
    <!-- 
        * <form>태그
            사용자에게 입력을 제공하는 폼을 만들어주는 태그 
            데이터를 전송하고 받아와야 하기때문에 항상 form 태그로 감싸고 작성해야한다.
            자식요소는 제한이 없다. (div,img,p 등 다 가능)

        // <form>태그의 속성
        
        * action
            실행시킬 주소를 지정, 입력된 값을 서버에 저장한다.
            이곳으로 데이터를 전송하려면 브라우자가 전송위치를 알아야 하기 때문에
            필수요소이다.

        * method
            get : 전송되는 데이터값을 암호화하지 않는다.
                  보안에 취약하며 한번에 전송되는 데이터의 양이 제한적이다. (쿼리문자열로 전송되기 때문)
            post : 전송되는 데이터 값들을 암호화해서 전송한다.
                   데이터를 별도로 전송하는 방식이어서 브라우저에 내역을 남기지 않는다.
                   보안성이 높으며 전송되는 데이터의 양에 제한이 없다.

        * name
            id와 class 개념으로 입력태그에서만 사용가능
            css를 주기위함이 아니라 스크립트나 서버 내에서 정보의 값을 식별하는 용도

        * novalidate
            html5에서 새로생긴 속성
            유효성을 체크하는 속성값이 있으면 해당 기능을 무시한다.

        
        // <form>안의 태그
            
        * fieldset 
            입력요소들을 구분지을 때 사용하는 그룹태그
            간단한 구조나 그룹을 나눌 필요가 없는 경우 생략하여도 무방

        * legend
            fieldset 의 제목
            fieldset이 들어가는 경우, legend는 필수요소이다.


        // input의 속성
            maxlength : 최대글자수
            minlength : 최소글자수 => 유효성체크
            placeholder : 입력창에 미리 표시되는 문장
            size input : 입력창의 길이 조절 => 입력창의 길이는 글자길이로 정해진다.
                                             기본값은 20이며, 정확한 값을 파악하기 어려워 잘 사용하지 않는다.
            required : 값과 속성이 같은경우(단일속성) 값을 생략해도 된다. required = "required"; <-값 생략
                       input의 속성을 필수입력요소로 변경한다.
            disabled : 단일속성, 사용자의 입력을 막는다. disabled가 있으면 모든 데이터의 전송 X
            readonly : 단일속성, 사용자가 입력을 할 수는 없지만 안에 있는 데이터는 전송된다. 
                       텍스트를 가져오거나 복사할 수 있다.

        * checked, selected
            체크박스와 셀렉트 태그에서 쓰이며 우선적으로 선택되어있도록 함


        -->

    <form action="" method="">
      <fieldset>
        <!-- 각 필드셋에는 제목이 들어가야 한다. -->
        <legend>input에 들어가는 타입</legend>
        <input type="text" />
        <!--기본입력창-->
        <input type="password" /><!--암호화해서 보여주는 입력창-->
        <input
          type="button"
        /><!--기능을 가지고 있지 않은 버튼 -> 스크립트로 커스텀해서 이용-->
        <input
          type="submit"
        /><!--서버에 데이터를 전송하기 위해 만들어진 버튼 -> 커스텀하지 않음-->
        <input
          type="reset"
        /><!--초기화 버튼 -> 해당영역안의 모든 입력값이 초기화-->
        <input type="color" />
        <!--컬러픽커 익스플로어,사파리 미지원 -> 많이 사용되지않음-->
        <input type="date" />
        <!--날짜선택 캘린더창이 생성, 익스플로어 미지원-->
        <input type="email" />
        <!--이메일주소 작성폼 -> 제출시 유효성검사 -> 불만족시 경고메세지 표시-->
        <input type="file" />
        <!--파일업로드 버튼 -->
        <input type="hidden" />
        <!--사용자가 직접적으로 사용하는 영역은 아니지만, 보이지 않는 곳에서
            데이터를 전송받거나 혹은 분류하기 위한 영역으로 사용하기 위해서
            만들어놓는 타입-->
        <input type="image" />
        <!--이미지를 삽입할 수 있는 버튼형태, src속성으로 이미지 연결-->
        <input type="number" />
        <!--문자는 입력되지 않으며, 숫자만 입력할 수 있는 창
            오른쪽 끝에 스피너버튼이 존재-->
        <input type="radio" />
        <!--중복선택 불가능 -->
        <input type="checkbox" />
        <!--중복선택 가능 -->
      </fieldset>
    </form>
    <br /><br />
    <form>
      <!-- 중복선택이 불가능한 radio 예제 -->

      <!-- * value - 서버에 전송되는 값, type에 따라 용도가 달라진다.
           checkbox에서는 서버로 제출되는 값
           text, password, hidden = 초기값 
           button, reset, submit = 버튼내부 텍스트  
           file은 value가 존재하지 않는다. 
    -->
      남성<input type="radio" name="gender" value="male" /> 여성<input
        type="radio"
        name="gender"
        value="female"
        checked
      />
      <!-- checked : 단일속성, 미리 설정된 기본값-->
      <br /><br />

      <textarea> </textarea>
      <!--
        여러줄의 텍스트를 작성해야할 때 사용하는 태그
        사용자가 리사이즈를 할 수 없도록 resize:none; 을 사용할 수 있다.
    --></form>
    <br /><br />
    <form>
      <legend>input에 사용하는 입력태그</legend>

      <select name="month">
        <option value="default">월</option>
        <option value="jan">1</option>
        <option value="feb">2</option>
        <option value="mar" selected>3</option>
        <!-- selected : 단일속성, 미리 설정된 기본값-->
        <option value="apr">4</option>
        <option value="may">5</option>
        <option value="jun">6</option>
        <option value="jul">7</option>
        <option value="ags">8</option>
        <option value="sep">9</option>
      </select>
    </form>
  </body>
</html>
