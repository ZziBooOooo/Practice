<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성을 이용하여 콘텐츠 만들기</title>
    <style>
        /* css 초기화 우선 */
        body,html,div{
            margin:0px;
            padding:0px;
            font-family: sans-serif;
        }
        /*
        border 속성에는 3가지가 필요
        
        */
        .container{
            width: 750px;
            padding:24px;
            border:1px solid rgb(44, 44, 44);
            margin: 100px auto; /* 가운데정렬 */
            overflow: hidden;
        }

        img{
            float: left;
        }

        div.textContainer{
            float: left;
            width: 550px;
            margin-left: 8px; 
        }

        div.textContainer span,
        div.textContainer a{
            display: block;
        }

        .subTitle{
            font-size: 12px; /* 폰트의 사이즈는 최소 12px을 권장 */
            letter-spacing: 4px; /*글자의 자간*/
            font-weight: bold;
            margin-bottom: 12px;
        }

        .title{
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .text{
            font-size: 14px;
            color: rgb(68, 67, 67);
            margin-bottom: 24px;
        }

        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <!--
            * 이미지 태그와 백그라운드 속성을 정하는 기준

            1. 컨텐츠로서 이미지가 내용을 담고있는가?
                -> O : <img>
                   X : css backgroundimg

            2. 검색엔진에 이미지의 노출이 필요한가?
                -> O : <img>

            // 이미지도 인라인요소    
        -->
        <img src="images/woman.jpg" alt="여성 이미지">
        <div class="textContainer">
            <span class="subTitle">2016 LAFUMA CATALOGUE</span>
            <span class="title">ATHLETIC + TREKKING</span>
            <span class="text">도심속 가벼운 애슬레틱에서도, 자연과 함께 즐기는 트래킹에서도,<br>
            언제 어디서나 라푸마와 함께라면 당신의 모든 액비트한 순간들은<br> 더욱
            FRESH하게 변화한다.
            </span>
            
            <!--
                a태그 = 링크태그
                항상 참조주소(href)를 가지고 있어야한다.
                연결할 링크가 없다면 임시링크(#)로

                title => 이동할 페이지의 목적지를 알려주는 속성
                텍스트로 이미 공지했다면 생략이 가능하다.
                접근성, 웹표준 준수를 위해 title에 새창알림에 대한 경고사항을 권고하고 있다. 

                target => 페이지가 열릴 때 어떤방식으로 열릴지 정하는 속성
                parent,top은 사용 X, 
                _self : 링크를 클릭하는 해당 창에서 이동(바로이동) - 기본값
                _blank : 링크를 클릭하면 새창으로 이동(접근성 측면에서 많이 이용)


            --> 
            <a href="#" title="상세페이지로 이동"> view more </a>
        </div>
       
        
    </div>
</body>
</html>
