<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      /*
        * order
            자식요소에 들어가는 속성
            각 아이템들의 순서를 지정
            숫자가 높을수록 뒤로, 기본값 = 0
            구조를 바꾸는 게 아닌 시각적으로만 바꿔서 보여줌


        * z-index
            아이템들의 z축 정렬, position의 z-index와 같은 원리
            기본값 = 0 , 값이 높을수록 상위로 정렬
        
        */

      .container {
        display: flex;
      }

      .item:nth-of-type(1) {
        order: 3;
      }
      .item:nth-of-type(2) {
        order: 2;
      }
      .item:nth-of-type(3) {
        order: 4;
      }
      .item:nth-of-type(4) {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"><a href="#">1</a></div>
      <div class="item"><a href="#">2</a></div>
      <div class="item"><a href="#">3</a></div>
      <div class="item"><a href="#">4</a></div>
    </div>
  </body>
</html>
