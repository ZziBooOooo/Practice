<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/497450481c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="notes">
        
      <div class="line"></div>
      <header>
        <div class="header_leftBox">
          <span class="headerText">zziboo</span>
          <button class="addNoteBtn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="header_topBox">
          <div class="searchBox">
            <i class="fa fa-search"></i>
            <input class="searchText" value="Search"></input>
          </div>
          <span class="titleText">Notes</span>
        </div>
      </header>

      <main class="notesBox"><!--
        <div class="noteBox">
          <p class="noteText"> Hello? </p>
          <div class="noteBottomBox">
            <span class="noteDate"> June 18, 2022</span>
            <button class="more">
                <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>  --> 
    </main>
    </div>

  
  </body>
</html>
