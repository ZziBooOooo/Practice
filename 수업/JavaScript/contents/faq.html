<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="faq">
      <h2>FAQ</h2>
      <ul>
        <li>
          Q. 질문1
          <div>A. 답변</div>
        </li>
        <li>
          Q. 질문2
          <div>A. 답변</div>
        </li>
        <li>
          Q. 질문3
          <div>A. 답변</div>
        </li>
        <li>
          Q. 질문4
          <div>A. 답변</div>
        </li>
        <li>
          Q. 질문5
          <div>A. 답변</div>
        </li>
      </ul>
    </article>

    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .faq {
        width: 500px;
        margin: 100px auto;
      }

      .faq li {
        border-top: 1px solid black;
        padding: 20px;
        position: relative;
      }

      .faq li div {
        background-color: #ddd;
        padding: 20px;
        margin-top: 5px;
        display: none;
      }

      .faq li.on div {
        display: block;
      }

      .faq li:after {
        content: ">";
        position: absolute;
        right: 0;
        top: 50%;
      }

      .faq li.on:after {
        content: "<";
      }
    </style>

    <script>
      let idx = 0;
      const elFaq = document.querySelectorAll(".faq li");
      elFaq.forEach((el, key) => {
        el.onclick = () => {
          if (!el.classList.contains("on")) {
            // on이 들어있을 때 remove를 하면 삭제되서 답변이 안보임 -> on들어있을때 remove를 막아야한다.
            elFaq[idx].classList.remove("on"); // 한번 클릭했을 때는 on이 들어있어서 얘가 작동안됨 대신 toggle이 작동!
          }
          elFaq[key].classList.toggle("on");

          idx = key;
        };
      });
    </script>
  </body>
</html>
