<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="1000" height="900"> </canvas>

    <script>
      const canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d");

      console.log(ctx);

      ctx.fillStyle = "skyblue";
      ctx.fillRect(0, 0, 100, 100);

      ctx.strokeStyle = "purple";
      ctx.strokeRect(150, 0, 100, 100);

      ctx.arc(350, 50, 50, 0, Math.PI * 2, false);
      ctx.fill();

      ctx.beginPath(); // 새롭게 path를 다시 열겠다.
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      ctx.lineTo(450, 50); //여기서부터 그리겟다
      ctx.lineTo(550, 50); //여기까지
      ctx.stroke();
      ctx.closePath();

      const image = new Image();
      image.src = "./img/6.png";

      image.addEventListener("load", () => {
        ctx.drawImage(image, 0, 200, 400, 300); // load없으면 이미지 로딩전에 실행되서 안나옴
      });

      const video = document.createElement("video");
      video.src = "./img/cat.mp4";
      video.muted = "muted";
      video.loop = "loop";
      video.play();

      video.addEventListener("canplaythrough", drawVideo);

      function drawVideo() {
        ctx.drawImage(video, 500, 200, 400, 250);
        requestAnimationFrame(drawVideo); // Dom에 반응하고 난 후 실행하는 메서드 - 재귀함수 사용시
      }
    </script>
  </body>
</html>
