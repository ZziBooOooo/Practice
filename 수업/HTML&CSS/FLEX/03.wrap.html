<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />

    <style>
      /* 
        * flex-wrap : 줄바꿈처리 속성
            부모요소가 자식요소들의 컨텐츠를 한 줄에 담을 수 없을 때 사용하는 속성
            flex는 컨텐츠들을 아래로 쌓지 않기 때문에 필요하다.

            - nowrap : 줄바꿈처리 X
            - wrap : 자동줄바꿈
            - wrap-reverse


        * flex-flow : direction wrap의 그룹속성
            순서는 direction, wrap 순서대로 들어간다




        
        */
      .container {
        display: flex;
        flex-wrap: row wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">aaa</div>
      <div class="item">bbb</div>
      <div class="item">ccc</div>
      <div class="item">dddd</div>
    </div>

</html>
