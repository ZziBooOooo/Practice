<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>content 01</section>
      <section>content 02</section>
      <section>content 03</section>
      <section>content 04</section>
      <section>content 05</section>
    </main>

    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        margin: 0;
      }
      main {
        position: fixed; /* 공중에 띄우면 스크롤 사라짐 .. >?  fixed는 스크롤 영향 안받음*/
        width: 100%;
        left: 0;
        top: 0;
        transition: 1s;
      }
      section {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10rem;
      }

      section:nth-child(even) {
        background-color: rgb(255, 85, 156);
      }
    </style>

    <script>
      // 스크롤이 움직이면 문서는 움직이면 안되기때문에 스크롤을 막아놓는다.
      // 내가 한 명령 + 스크롤에 의해 움직이는 문서가 겹쳐 움직임이 부자연스러울 것
      const elMain = document.querySelector("main");
      const elSec = document.querySelectorAll("section");

      let offset = [];
      let pos = { y: 0, y2: 0, state: true };
      let play;
      let idx = 0;

      elSec.forEach((section) => {
        offset.push(section.offsetTop);
      });

      elSec.forEach((elSection, key) => {
        elSection.addEventListener("mousewheel", (event) => {
          // console.log(event);
          // wheelDelta 속성 - 스크롤 밑으로 내리면 음수, 올리면 양수

          if (event.wheelDelta < 0) {
            console.log(this.nextElementSibling);
            console.log("down");
          } else {
            console.log("up");
          }

          elMain.style = `transform:translateY()`;
        });
      });
    </script>
  </body>
</html>
