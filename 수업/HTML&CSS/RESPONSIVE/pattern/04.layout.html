<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 
        ** layoutShiter

            분기점을 많이 둬서 여러 디바이스에 반응을 가장 빠르게 한다.
            단순히 컨텐츠를 아래로 드랍시키는 것이 아닌
            컨텐츠의 이동이 자유로우며, 분기점마다 레이아웃의 변화가 가장 크다
            레이아웃을 포함하여 컨텐츠 내부에서도 분기점을 둬야 하는 경우가 있다.

            컨텐츠의 관리가 어려우며 난이도가 패턴중에서 가장 높다.

     -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-weight: bold;
      }

      .clearfix:after {
        content: "";
        display: block;
        clear: both;
      }

      .wrapper {
        width: 1200px;
        padding: 1%;
        box-sizing: border-box;
        margin: 0 auto;
        background-color: rgb(175, 175, 175);
      }

      header {
        width: 100%;
        height: 50px;
        background-color: whitesmoke;
        margin-bottom: 12px;
      }

      main {
        width: 100%;
        background-color: whitesmoke;
        margin-bottom: 12px;
      }

      .section1 {
        width: 30%;
        height: 300px;
        float: left;
        background-color: rgb(127, 219, 219);
        margin-right: 1%;
      }

      .section2 {
        width: 69%;
        float: left;
        background-color: rgb(252, 184, 59);
        margin-bottom: 10px;
      }

      .section2 div {
        width: 49%;
        height: 145px;
        float: left;
        background-color: pink;
      }

      .content1 {
        margin-right: 2%;
      }

      .section3 {
        width: 69%;
        background-color: rgb(153, 209, 175);
        float: left;
      }

      .section3 div {
        width: 49%;
        height: 145px;
        background-color: pink;
        float: left;
      }

      .content3 {
        margin-right: 2%;
      }

      .section4 {
        width: 100%;
        height: 100px;
        margin: 12px 0;
        background-color: rgb(191, 132, 214);
        float: left;
      }
      .section5 {
        width: 100%;
        background-color: pink;
        float: left;
      }

      .section5 div {
        float: left;
        height: 200px;
        background-color: rgb(255, 229, 83);
      }

      .content5 {
        width: 39%;
        margin-right: 1%;
      }

      .content6 {
        width: 60%;
      }

      footer {
        width: 100%;
        height: 100px;
        background-color: rgb(253, 253, 253);
      }

      @media screen and (max-width: 1199px) {
        div.wrapper {
          width: 100%;
        }
      }

      @media screen and (max-width: 1023px) {
        .section2 div {
          height: 300px;
        }
        .section3 {
          width: 100%;
        }
      }

      @media screen and (max-width: 768px) {
        .section1 {
          width: 49%;
          margin-right: 2%;
        }
        .section2 {
          width: 49%;
        }
        .section2 div {
          width: 100%;
          margin-right: 0;
          height: 145px;
        }
        .content1 {
          margin-bottom: 10px;
        }

        .section3 div {
          width: 100%;
          height: 300px;
          margin-right: 0;
        }
        .content3,
        .content4 {
          margin-bottom: 10px;
        }

        .section4 {
          display: none;
        }

        .section5 div {
          width: 100%;
          height: 300px;
          margin-right: 0;
        }

        .content5 {
          margin-bottom: 10px;
        }
      }

      @media screen and (max-width: 579px) {
        .section1,
        .section2 {
          width: 100%;
        }

        .section1 {
          margin-bottom: 10px;
        }

        .section2 div {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>header</header>
      <main class="clearfix">
        <section class="section1">content1</section>

        <section class="section2">
          <div class="content1">content1</div>
          <div class="content2">content2</div>
        </section>

        <section class="section3">
          <div class="content3">content3</div>
          <div class="content4">content4</div>
        </section>

        <section class="section4">section4</section>

        <section class="section5">
          <div class="content5">content5</div>
          <div class="content6">content6</div>
        </section>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>
