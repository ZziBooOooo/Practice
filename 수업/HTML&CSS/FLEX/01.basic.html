<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 속성</title>

    <style>
      /*
      * flex
          - 레이아웃
            기존의 컨텐츠 정렬 (float, inline-block)을 대체할 수 있는
            새로운 레이아웃 정렬 css 기법

            table -> float -> flex -> grid

            flex는 레이아웃을 위해 만들어진 기법이기 때문에
            가로 정렬 시 기존보다 훨씬 간편하다는 장점이 있다.
            그러나, 익스플로어에서는 100% 호환이 불가능하기 때문에 적절한 css 로 대체해야한다. (10,11버전만 가능)

            flex는 부모/자식에 들어가는 css로 나눠진다.
            부모요소에는 flex의 영향을 주는 공간
            자식요소는 영향을 받는 공간안에서 배치되는 객체

      */

      .float {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .float div {
        float: left;
        width: 200px;
        height: 100px;
        margin: 0 10px;
        background-color: coral;
      }

      .container {
        padding: 12px;
        box-sizing: border-box;
        background-color: gray;
        margin: 10px 0;
        display: flex;
      }

      .container div {
        background-color: coral;
        height: 100px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="float">
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
    </div>

    <div class="container">
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
    </div>
  </body>
</html>
