<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html,
      div,
      li,
      ul,
      table,
      p,
      tr,
      th,
      td,
      input,
      form {
        margin: 0px;
        padding: 0px;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
        width: 100%;
        font-size: 0;
      }
      form {
        width: 1170px;
        margin: 100px auto;
      }
      .titleBox {
        width: 100%;
        border-bottom: solid 2px black;
        margin-bottom: 64px;
      }

      .title {
        font: bold 32px "돋움";
      }

      .text {
        font: normal 16px "돋움";
        padding: 30px 0;
      }

      tr {
        height: 96px;
        border-bottom: 1px solid rgb(165, 165, 165);
      }
      th {
        width: 160px;
      }
      .itemTitle {
        width: 100%;
        text-align: left;
        font-weight: normal;
        display: block;
        font-size: 16px;
      }
      .star {
        color: #00b0f0;
        margin-left: 7px;
        /*line-height: 96px;*/
        vertical-align: middle; /*table속성이나 inline 속성이 적용된 상태에서만 적용*/
        font-weight: bold;
      }
      .text01 {
        width: 360px;
        height: 56px;
        border-radius: 5px;
        box-sizing: border-box;
        border: 1px solid rgb(182, 182, 182);
      }
      .th02 {
        padding-left: 130px;
      }

      button {
        width: 115px;
        height: 56px;
        border: none;
        border-radius: 2px;
        margin-left: 10px;
        vertical-align: top;
      }

      .callBtn {
        background: #1f2b72;
        color: white;
        margin-right: 40px;
      }
      .receiveBtn {
        background-color: #acacac;
        color: rgb(85, 85, 85);
      }

      .text02 {
        width: 304px;
        height: 56px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid rgb(182, 182, 182);
      }

      .sigungu {
        margin: 0 49px;
      }

      input[type="radio"] {
        width: 16px;
        height: 16px;
        background-color: #001e50;
        vertical-align: bottom;
      }

      .radioLabel {
        font-size: 16px;
        margin: 0 50px 0 7px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <div class="titleBox">
        <p class="title">개인정보입력</p>
        <p class="text">
          일부 전시장에서는 만 26세 이상만 운전자 시승이 가능하며, 만 26세 이하
          고객께서는 동승적으로 탑승이 제한될 수 있습니다.
        </p>
      </div>
      <table>
        <tr>
          <th>
            <label for="name" class="itemTitle">
              신청자 성명 <span class="star">*</span>
            </label>
          </th>
          <td>
            <input
              type="text"
              class="text01"
              id="name"
              placeholder="이름입력"
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="carModel" class="itemTitle"> 현재보유 차량모델 </label>
          </th>
          <td>
            <input
              type="text"
              class="text01"
              id="carModel"
              placeholder="보유차량 입력"
            />
          </td>

          <th class="th02">
            <label for="birth" class="itemTitle">
              출생년도 <span class="star">*</span>
            </label>
          </th>
          <td>
            <input
              type="text"
              class="text01"
              id="birth"
              placeholder="보유차량 입력"
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="call" class="itemTitle">
              연락처 <span class="star">*</span>
            </label>
          </th>
          <td colspan="3" class="test">
            <input
              type="text"
              class="text01"
              id="call"
              placeholder="'-'없이 입력해주세요"
            />

            <button class="callBtn">인증번호 받기</button>

            <input type="text" class="text01" placeholder="인증번호 입력" />

            <button class="receiveBtn">인증번호 받기</button>
          </td>
        </tr>

        <tr>
          <th>
            <label for="local" class="itemTitle">
              전시장 <span class="star">*</span>
            </label>
          </th>

          <td colspan="3">
            <input type="text" class="text02" id="local" placeholder="지역" />
            <input
              type="text"
              class="text02 sigungu"
              id="local"
              placeholder="용산구"
            />
            <input
              type="text"
              class="text02"
              id="local"
              placeholder="용산 한강대로 전시장"
            />
          </td>
        </tr>

        <tr>
          <!-- 레이블에 있는 id는 중복사용이 가능하다-->
          <th>
            <label for="buy" class="itemTitle">
              구매시기 <span class="star">*</span>
            </label>
          </th>

          <td colspan="3">
            <input
              type="radio"
              name="buyingDate"
              id="buy"
              value="3개월"
              checked
            /><label for="buy" class="radioLabel">3개월 이내</label>

            <input
              type="radio"
              name="buyingDate"
              id="buy1"
              value="3개월"
            /><label for="buy1" class="radioLabel">6개월 이내</label>

            <input
              type="radio"
              name="buyingDate"
              id="buy2"
              value="3개월"
            /><label for="buy2" class="radioLabel">1년 이내</label>

            <input
              type="radio"
              name="buyingDate"
              id="buy3"
              value="3개월"
            /><label for="buy3" class="radioLabel">2년 이내</label>

            <input
              type="radio"
              name="buyingDate"
              id="buy4"
              value="noBuying"
            /><label for="buy4" class="radioLabel">계획 없음</label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
