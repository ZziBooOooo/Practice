<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        ** 메타태그
           -charset : 문자인코딩 방식 
           컴퓨터가 명령어를 코드로 변환하는 과정에서 사용하는 인코딩방식
           utf-8이 기본형

           - http-equiv : 브라우저 호환성
           익스플로어에서 호환을 맞추기 위한 태그

           - name="viewport" : 반응형 설정
           반응형 웹 설계시 필수속성 - 각각의 디바이스에 크기를 대응하기 위한 태그
           개발에 따라 content내용을 다르게 작성할 수도 있다.

           - name = "title" : 해당 문서의 제목

           - name = "Subject" : 전체 사이트의 주제

           - name = "description" : 메타태그에 대한 설명을 담음

           - name = "generator" : 사용한 에디터

           - name = "keywords" : 검색엔진에 걸릴 키워드, 사이트를 대표하는 단어

           - name = "robots" content = "index, follow" : 검색로봇 수집 허용태그


        * 캐시방지 태그
            해당 페이지에서 캐시를 저장하지 못하게 해야 하는 경우
            사이트를 접속할 때마다 모든 정보를 새로 로드해야 한다는 단점이 존재한다.

            http-equiv="Pragma" content="no-cache"
            http-equiv="Cache-Control" content="no-cache"
            


    -->
  </head>
  <body></body>
</html>
