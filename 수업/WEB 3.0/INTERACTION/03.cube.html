<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css animation example</title>
    <style>
      .wrapper {
        width: 250px;
        height: 250px;
        perspective: 500px; /*원근감 - 얼마나 멀리서 떨어져서 보는지의 정도*/
        position: absolute;
        left: 50%; /* position속성으로 가운데 정렬 */
        top: 50%; /*왼쪽 모서리 위가 기준이므로 요소만큼 더 밀린다. > 정가운데가 아님*/
        transform: translate(
          -50%,
          -50%
        ); /*translate는 요소크기가 기준 > margin으로 요소만큼 
             빼도되지만 계산해야한다는 단점존재*/
      }

      .cube {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;

        transition: 3000ms;
      }

      .cube:hover {
        transform: rotate3d(1, 1, 1, 360deg); /*각 축의 각도를 정하고 회전*/
      }

      .item {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 50px;
        line-height: 250px;
        text-align: center;
        opacity: 0.6;
      }

      .front {
        background-color: rgb(3, 218, 247);
        transform: translateZ(
          125px
        ); /*면이 가운데에 몰려있으므로 z로 면의 반만큼 이동시킨다.
             z축은 음수개념이 없다. 단순히 원근감을 표현하기 때문
             */
      }

      .back {
        background-color: rgb(0, 101, 253);
        transform: rotateY(180deg) translateZ(125px);
        /*front와 겹쳐있는 면을 y축 기준으로 180도 돌림 */
      }

      .right {
        background-color: rgb(0, 4, 255);
        transform: rotateY(90deg) translateZ(125px);
      }

      .left {
        background-color: rgb(111, 0, 255);
        transform: rotateY(270deg) translateZ(125px);
      }

      .top {
        background-color: rgb(183, 2, 255);
        transform: rotateX(90deg) translateZ(125px);
      }

      .bottom {
        background-color: rgb(255, 2, 242);
        transform: rotateX(-90deg) translateZ(125px);
      }
    </style>
  </head>
  <body>
    <!--원근감이 들어갈 영역 설정-->
    <div class="wrapper">
      <div class="cube">
        <div class="item front">front</div>
        <div class="item back">back</div>
        <div class="item right">right</div>
        <div class="item left">left</div>
        <div class="item top">top</div>
        <div class="item bottom">bottom</div>
      </div>
    </div>
  </body>
</html>
