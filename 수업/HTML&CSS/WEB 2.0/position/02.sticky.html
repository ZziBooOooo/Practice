<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        * sticky : relative와 fixed의 혼합형
        반드시 위치값이 있어야 하며, 위치값은 현재의 값이 아닌 예약값이다.
        기본적으로 relative속성을 유지하다가 예약값에 있는 위치에 도달하게 되면
        fixed로 변하게 된다.
        ie 미지원, 브라우저 버전별로 지원이 상이하기 때문에 스크립트로 대체해서 사용한다.
        
        */
      body {
        height: 5000px;
      }
      .header {
        width: 100%;
        height: 300px;
        background-color: rgb(255, 150, 112);
        position: sticky;
        margin-top: 200px;
        top: 0px;
        left: 0;
      }
      .box {
        width: 100%;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="header">header</div>
    <div class="box">box</div>
  </body>
</html>
