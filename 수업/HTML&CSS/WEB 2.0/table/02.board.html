<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      table {
        width: 1200px;
        margin: 100px auto;
      }

      caption {
        text-align: left;
        font-weight: bold;
        margin-bottom: 45px;
        font-size: 24px;
      }

      th {
        border-top: solid 1px black;
        border-bottom: solid 1px #dddddd;
        height: 50px;
      }

      td {
        border-bottom: 1px solid #dddddd;
        text-align: center;
        height: 30px;
      }

      .number {
        width: 100px;
      }

      .title {
        width: 700px;
      }

      .name {
        width: 150px;
      }
      .date {
        width: 150px;
      }
      .like {
        width: 100px;
      }

      td.title {
        text-align: left;
        text-indent: 50px; /* 첫줄 들여쓰기 - padding으로 해도 상관없음*/
      }

      td.name,
      td.date,
      td.like {
        color: #888888;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        자유게시판
      </caption>

      <tr>
        <th class="number">No</th>
        <th class="title">제목</th>
        <th class="name">글쓴이</th>
        <th class="date">저장시간</th>
        <th class="like">좋아요</th>
      </tr>

      <tr>
        <td class="number">1</td>
        <td class="title">내용</td>
        <td class="name">이름</td>
        <td class="date">2022-11-04</td>
        <td class="like">55</td>
      </tr>

      <tr>
        <td class="number">1</td>
        <td class="title">내용</td>
        <td class="name">이름</td>
        <td class="date">2022-11-04</td>
        <td class="like">55</td>
      </tr>

      <tr>
        <td class="number">1</td>
        <td class="title">내용</td>
        <td class="name">이름</td>
        <td class="date">2022-11-04</td>
        <td class="like">55</td>
      </tr>

      <tr>
        <td class="number">1</td>
        <td class="title">내용</td>
        <td class="name">이름</td>
        <td class="date">2022-11-04</td>
        <td class="like">55</td>
      </tr>
    </table>
  </body>
</html>
