<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디자인에 따른 분기점</title>

    <style>
      .wrapper {
        padding: 12px;
        background-color: rgb(221, 221, 221);
        margin: 0 auto;
        box-sizing: border-box;
      }

      header {
        width: 100%;
        height: 100px;
        margin-bottom: 12px;
        background-color: rgb(250, 169, 193);
      }

      main {
        width: 100%;
        height: 500px;
        margin-bottom: 12px;
        background-color: pink;
      }

      footer {
        width: 100%;
        height: 50px;
        background-color: #ffffff;
      }

      /* @media screen and (max-width: 1199px) {
        .wrapper {
          width: 100%;
          background-color: rgb(229, 202, 233);
        }
      }
 */
      @media screen and (min-width: 480px) {
        .wrapper {
          width: 100%;
          background-color: rgb(59, 59, 59);
        }
      }

      /* 디자인 시안에 따라 모바일이 기준, pc가 기준이 될 수 있다.
         pc의 경우 분기점의 기준은 max-width,
         모바일은 min-width로 설정해야한다.
         최근 트렌드는 모바일기준
         
         */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>header</header>
      <main>main</main>
      <footer>footer</footer>
    </div>
  </body>
</html>
