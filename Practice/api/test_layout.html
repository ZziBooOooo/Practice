<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 
        scroll폴더생성
        page-updown-wheel.html 
    -->
    <main>
      <section id="firstPage">
        <div class="weatherContainer">
          <img src="./img/weather_Icon/04d.png" class="weatherIcon" alt="" />
          <p class="temp">온도</p>
          <p class="region">지역</p>
        </div>
        <button class="testGoBtn">Go -></button>
      </section>

      <section id="secondPage">content 02</section>
      <section>content 03</section>
      <section>content 04</section>
      <section>content 05</section>
    </main>
    <style>
      body {
        margin: 0;
      }

      main {
        position: fixed;
        width: 100%;
        left: 0;
        top: 0;
        transition: 0.8s;
        display: flex;
        flex-direction: column;
      }

      section {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 16px;
      }

      section:nth-child(even) {
        background-color: #ddd;
      }

      .weatherContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .testGoBtn {
        width: 200px;
        margin-top: 250px;
        opacity: 0;
        transition: 1s;
      }
      .weatherIcon {
        opacity: 0;
        transition: 1s;
      }
      .temp {
        opacity: 0;
        transition: 1s;
      }
      .region {
        opacity: 0;
        transition: 1s;
      }
      .on {
        transition: 1s;
        animation: 1s addContents forwards;
      }

      .remove {
        animation: 1s removeContents forwards;
      }
      .pageOff {
        height: 0vh;
      }

      .pageOn {
        height: 100vh;
      }

      #firstPage {
        transition: 2s;
        visibility: visible;
      }

      @keyframes addContents {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      @keyframes removeContents {
        from {
          opacity: 1;
          transform: translateY(0px);
        }
        to {
          opacity: 0;
          transform: translateY(-100px);
        }
      }
    </style>

    <script>
      /*       const testGoBtn = document.querySelector(".testGoBtn");
      testGoBtn.addEventListener("click", () => {
        hideOriginContent();
      });

      function hideOriginContent(){

      } */
      const testGoBtn = document.querySelector(".testGoBtn");
      const weatherIcon = document.querySelector(".weatherIcon");
      const temp = document.querySelector(".temp");
      const region = document.querySelector(".region");

      let move = 0;

      const firstPageArray = [weatherIcon, temp, region, testGoBtn];
      console.log(firstPageArray);

      function init() {
        firstPageArray.forEach((arr, key) => {
          setTimeout(() => {
            arr.classList.add("on");
          }, (key + 1) * 200);
        });
      }

      function hideFirstContent() {
        firstPageArray.forEach((arr, key) => {
          setTimeout(() => {
            arr.classList.add("remove");
          }, (key + 1) * 200);
        });

        setTimeout(() => {
          firstPage.classList.add("pageOff");
        }, 1000);
      }

      function removeClass() {
        firstPageArray.forEach((arr, key) => {
          setTimeout(() => {
            arr.classList.remove("remove");
          }, (key + 1) * 300);
        });
      }
      function pagemove() {
        if (event.wheelDelta > 0) {
          move = secondPage.offsetHeight;
          //   console.log(move);
          firstPage.classList.add("pageOn");
          removeClass();
        }
      }

      init();

      testGoBtn.addEventListener("click", () => {
        hideFirstContent();
      });

      secondPage.addEventListener("mousewheel", () => {
        pagemove();
      });
    </script>
  </body>
