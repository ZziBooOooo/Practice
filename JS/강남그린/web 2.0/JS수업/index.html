<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str1 = "javascript";

      /* forEach는 배열 전용 함수! */

      console.log(str1[0], str1.charAt(0));
      console.log(str1.length);

      /* 문자열에서 특정 문자를 찾는 방법 */
      /* 문자열도 첫번째글자는 0부터 시작 - index 번호가 있다.*/
      console.log(str1.charAt(0));
      console.log(str1.substr(4)); // index 4부터 끝까지
      console.log(str1.substr(4, 2)); // 4번째부터 2개
      console.log(str1.indexOf("s")); // 찾고싶은 문자 -> index번호로 반환
      console.log(str1.lastIndexOf("a"));
      console.log(str1.indexOf("script"));
      console.log(str1.indexOf("a", 2)); // 2번째 a의 index값 반환

      let str2 = "typescript";
      let arry = [10, 20, 30, 40, 50, 60, 70, 80];
      console.log(str2.replace("t", "j"), str2.split("s")); // split은 배열로 반환
      console.log(str2.split("s")[0]);
      console.log(str2.slice(4));
      console.log(str2.slice(4, 5));
      console.log(str2.toUpperCase());
      console.log(str2.match("t")); // 여러개면 배열로 반환 < ?

      console.log(arry);
      console.log(arry.splice(4, 1, 100)); // index, length, value
      console.log(arry); // 원본의 데이터가 변경됨
    </script>
  </body>
</html>
