<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css animation</title>
    <style>
      /*
        애니메이션은 html요소에 적용되는 css를 다른 css로 제어해서
        부드럽게 전환되는 효과를 주며 transition과 유사하다.
        그러나 세부적인 컨트롤이 가능하며 단독적으로 실행할 수 있다는 장점이 있다.

        transition : 이벤트에 적용
        animation : 페이지 로딩시 바로 실행

        * -name
            keyframes에 연결하는 필수속성
            이름은 임의대로 작성, 목적에 맞도록 작성하는 것이 중요하다.

        * -duration
            진행시간(필수속성)

        * -delay
            지연시간

        * -iteration-count
            반복횟수(기본값:1)
            무한반복 한다고 9999같이 설정하면 메모리 낭비가 심해 무거운 사이트가 된다.
            infinite로 설정해야한다.

        * -direction
            반복중일때 진행방향 설정
            normal(0%에서 100% 종료)
            reverse(100%에서 0% 종료)
            alternate(홀수:normal, 짝수:reverse로 왕복)

        * -fill-mode
            애니메이션이 대기중이거나 종료상태일때 스타일 지정
            무한반복이거나 딜레이가 없으면 확인할 수 없다.

            기본값 : none
            - 대기 : 시작프레임에(0%)에 설정된 스타일을 적용하지 않는다
            - 종료 : 실행 전 스타일을 되돌린 후 종료

            backwards
            - 대기 : 시작프레임에 설정된 스타일을 적용하고 대기
            - 종료 : 실행 전 스타일을 되돌린 후 종료

            forwards
            - 대기 : 시작프레임에 설정된 스타일을 적용하지 않음
            - 종료 : 종료되는 프레임의 스타일을 적용하고 종료

            both
            - 대기 : 시작 프레임에 설정된 스타일 적용 후 대기
            - 종료 : 종료 프레임에 설정된 스타일 적용 후 종료

        * -play-state
            애니메이션의 시작조건

        * 그룹속성
            : name(필수) duration(필수) delay(생략가능) direction(생략가능) count(생략가능) timingfunction(생략가능)
            fill-mode, play-state, timeline은 그룹에 포함하지 않는다.    
            duration과 delay를 제외한 나머지는 순서를 신경쓰지 않아도 된다.
            값이 하나면 duration, 두 개 있으면 앞의값이 duration

        */

      .item {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        text-align: center;
        font-size: 24px;
        /*
        animation-name: boxAni;
        animation-duration: 3000ms;
        animation-iteration-count: 2;
        animation-delay: 1000ms;
        
        그룹속성
        animation : boxAni 3000ms 1000ms alternate infinite ease-in-out;
        */

        animation: boxAni, boxAni2;
        animation-duration: 1000ms, 2000ms;
        animation-iteration-count: 4;

        /*animation : boxAni 1000ms, boxAni2 1000ms*/
      }
      .box1 {
        background-color: rgb(238, 64, 64);
      }
      .box2 {
        background-color: rgb(240, 143, 53);
      }
      .box3 {
        background-color: rgb(241, 214, 56);
      }
      .box4 {
        background-color: rgb(134, 214, 58);
      }
      .box5 {
        background-color: rgb(55, 199, 235);
      }
      .box6 {
        background-color: rgb(126, 58, 236);
      }

      @keyframes boxAni {
        100% {
          background-color: rgb(185, 61, 243);
        }
      }

      @keyframes boxAni2 {
        100% {
          background-color: rgb(255, 129, 177);
        }
      }
    </style>
  </head>
  <body>
    <div class="item box1">1</div>
    <div class="item box2">2</div>
    <div class="item box3">3</div>
    <div class="item box4">4</div>
    <div class="item box5">5</div>
    <div class="item box6">6</div>
  </body>
</html>
